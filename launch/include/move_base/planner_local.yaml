DWAPlannerROS:
  acc_lim_x: 1.5
  acc_lim_y: 0.0
  acc_lim_theta: deg(40)
  max_vel_trans: 1.0
  min_vel_trans: -0.1
  max_vel_x: 1.0
  min_vel_x: -1.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: deg(90)
  min_vel_theta: 0
  theta_stopped_vel: 0.0
  
  yaw_goal_tolerance: 0.17
  xy_goal_tolerance: 0.2
  latch_xy_goal_tolerance: true
  path_distance_bias: 10
  goal_distance_bias: 10

  sim_time: 3
  sim_granularity: 0.2
  vx_samples: 10
  vth_samples: 10

  holonomic_robot: false
  prune_plan: true
